<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>File Upload to Database Demo</title>
</head>
<body>
    <center>
        <h1>Téléversement d'un fichier vers le serveur</h1>
        <form method="post" action="user" enctype="multipart/form-data">
            <table border="0">
                <tr>
                    <td>UserId: </td>
                    <td><input type="text" name="userId" size="50"/></td>
                </tr>
                <tr>
                    <td>Nom du fichier: </td>
                    <td><input type="text" name="fileName" size="50"/></td>
                </tr>
                <tr>
                    <td>(Test PUT) UUID du fichier: </td>
                    <td><input type="text" name="fileUuid" size="50"/></td>
                </tr>
                <tr>
                    <td>Fichier à téléverser: </td>
                    <td><input type="file" name="fileData" size="50"/></td>
                </tr>
                <tr>
                    <td>Type de persistence: </td>
                    <td><select name="pType">
						   <option value="sql">SQL</option>
						   <option value="fs">File System</option>
<!--  				       <option value="nosql">NoSQL</option>
-->                     </select>
					</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Save">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
